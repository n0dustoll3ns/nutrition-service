server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  host: "localhost"
  port: 5432
  user: "fominyhdenis"
  password: ""
  dbname: "nutrition_db"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"
  schema: "nutrition"

jwt:
  access_token_secret: "your-access-token-secret-key-change-in-production"
  refresh_token_secret: "your-refresh-token-secret-key-change-in-production"
  access_token_expiry: "15m"
  refresh_token_expiry: "168h"  # 7 days in hours

security:
  bcrypt_cost: 12
  password_min_length: 8
  password_require_uppercase: true
  password_require_lowercase: true
  password_require_numbers: true
  password_require_special: true

email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  smtp_username: ""
  smtp_password: ""
  from_address: "noreply@example.com"

logging:
  level: "info"
  format: "json"
  output: "stdout"

rate_limit:
  enabled: true
  requests_per_minute: 60
  burst: 10

# USDA food importer configuration
importer:
  enabled: true
  json_path: "usda-importer/FoodData_Central_foundation_food_json_2025-12-18.json"
  schema: "nutrition"
  # Set to false to skip import on startup
  import_on_startup: true
